        <h1>Peliculas</h1>
        <form action="/boletos" method="POST">
          <fieldset>
            <legend>Â¿Que pelicula quieres ver?</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="peliculas"
                id="avatar"
                value="avatar"
              />
              <label class="form-check-label" for="avatar">Avatar</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="peliculas"
                id="EEAAO"
                value="EEAAO"
              />

                >Everything Everywhere All At Once</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="peliculas"
                id="Close"
                value="Close"
              />
              <label class="form-check-label" for="Close">Close</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"

                id="WomenTalking"

              />

              >
            </div>
          </fieldset>

            <label class="form-check-label" for="pelicula">Nombre:</label>

              id="pelic"
